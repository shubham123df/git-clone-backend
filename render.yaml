# Render Blueprint: Intelligent PR & Code Review Management System
# Deploy from repo root: connect repo and use this Blueprint for one-click deploy.
# See: https://render.com/docs/blueprint-spec

databases:
  - name: pr-review-db
    databaseName: pr_review
    plan: free

services:
  # Redis (Key Value) for Bull queue / notifications
  - type: keyvalue
    name: pr-review-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all (Render internal also)

  # Single web service: API + frontend (built and served from same origin)
  - type: web
    name: pr-review-app
    runtime: node
    plan: free
    region: oregon

    buildCommand: |
      cd frontend && npm ci && npm run build && mkdir -p ../backend/public && cp -r dist/* ../backend/public/ && cd ../backend && npm ci && npx prisma generate && npm run build
    preDeployCommand: cd backend && npx prisma migrate deploy && npm run seed
    startCommand: cd backend && node dist/main.js

    healthCheckPath: /api/v1/health

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pr-review-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: keyvalue
          name: pr-review-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: keyvalue
          name: pr-review-redis
          property: port
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: API_PREFIX
        value: api/v1
